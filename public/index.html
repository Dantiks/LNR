<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shortener - Умное сокращение текста</title>
    <meta name="description" content="Сокращайте текст до 80-120 символов. Поддержка обработки URL.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-gradient"></div>

    <!-- Sidebar with chats list -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button id="new-chat-btn" class="new-chat-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Новый чат
            </button>
            <div class="user-count">
                <div class="online-indicator"></div>
                <span id="user-count-text">0 онлайн</span>
            </div>
        </div>

        <div class="chats-list" id="chats-list">
            <div class="empty-chats">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
                <p>Нет чатов</p>
                <span>Создайте новый чат</span>
            </div>
        </div>
    </aside>

    <!-- Toggle sidebar button (mobile) -->
    <button class="sidebar-toggle" id="sidebar-toggle" aria-label="Toggle sidebar">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <div class="container">
        <header class="header">
            <h2 id="current-chat-title" class="current-chat-title">Новый чат</h2>
        </header>

        <main class="main-content">
            <!-- Chat messages (history for current chat) -->
            <div class="chat-messages" id="chat-messages">
                <div class="welcome-message">
                    <div class="logo">
                        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                    </div>
                    <h1>Text Shortener</h1>
                    <p class="subtitle">Умное сокращение текста до 80-120 символов</p>
                    <p class="hint-text">Начните вводить текст или URL ниже</p>
                </div>
            </div>

            <!-- AI Chat Input -->
            <div class="chat-input-section">
                <div class="chat-input-wrapper">
                    <input type="text" id="message-input" class="message-input" placeholder="Напишите сообщение..."
                        autocomplete="off" />
                    <button id="send-btn" class="send-btn" aria-label="Send message">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                    </button>
                </div>

                <div class="error hidden" id="error">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <p id="error-message"></p>
                </div>
            </div>
        </main>
    </div>

    <!-- Socket.io client library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
